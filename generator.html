<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENERATEEEE Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/js/adminlte.min.js"></script>
    
    <link rel="stylesheet" href="styles.css">

    <style>
        .wrapper, .content-wrapper, .main-header, .main-sidebar {
          background: linear-gradient(135deg, #c25b18, #1d2b46) !important;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            backdrop-filter: blur(5px);
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .navbar, .sidebar {
            background: rgba(0, 0, 0, 0.3) !important;
        }

        .nav-link:hover {
            color: #ffcc00 !important;
        }

        .fixed {
            background: rgba(0, 0, 0, 0.75) !important;
        }

        .blurred {
            filter: blur(5px);
            pointer-events: none;
            user-select: none;
        }

        #content-area {
            padding: 20px;
            min-height: 80vh;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }
    </style>
    
</head>
<body>
    <nav class="main-header navbar navbar-expand navbar-dark navbar-light bg-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
    </nav>

    <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <span class="brand-text font-weight-light brand-link">Admin Dashboard</span>
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
                    <li class="nav-item">
                        <a href="generator.html" class="nav-link" onclick="loadPage('generator.html', event)">
                            <i class="nav-icon fas fa-cogs"></i>
                            <p>Card Generator</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="mailer.php" class="nav-link" onclick="loadPage('mailer.php', event)">
                            <i class="nav-icon fas fa-envelope"></i>
                            <p>Email Sender</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>
    <img src="img/logo.png" alt="Company Logo" class="logo">
    <div class="container">
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="drop-zone" onclick="document.getElementById('excelFile').click()" 
                ondrop="handleFileSelect(event)" ondragover="event.preventDefault()">
                <p>Click to upload</p>
                <input type="file" id="excelFile" name="excelFile" accept=".xlsx,.xls" style="display: none;" onchange="displayFileName()">
                <p id="fileName">No file selected</p>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fa fa-id-card"></i> Generate Card
            </button>
            
            <button type="reset" class="btn btn-danger" onclick="resetForm()">
                <i class="fa fa-redo"></i> Reset
            </button>
        </form>

        <!-- Progress Bar -->
        <div id="progressContainer" style="display: none;">
            <p>Processing: <span id="progressText">0%</span></p>
            <progress id="progressBar" value="0" max="100"></progress>
        </div>

        <!-- Response Message -->
        <div id="responseMessage"></div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
